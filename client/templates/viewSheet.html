<!-- define a template called welcomePage -->
<template name="viewSheet">
    		<div class="row" id="pageTitle">
			<div class='col-md-1'> </div>
			<div class='col-md-10'>
				<div class="page-header">
					<div class="row">
						<div class='col-md-8' id="sheetName"><h3 id="sheetNameValue">Your Sheet</h3></div>

						<div class='col-md-4'> <h3 id="buttonGroup">
							<button type="button" id='shareSheet' class="btn btn-success" data-toggle="modal" data-target="#myModal">Share</button>
							<button type="button" id='saveSheet' class="btn btn-primary">Save</button>

							
							</h3></div>
					</div>
				</div>
			</div>
			<div class='col-md-1'> </div>
		</div>
		<div class="row">
		  <div class="col-md-1"></div>
		  <div class="col-md-6">
		    
		    						<div class="row" id='legendRow'>
											<div class='col-md-2' id="legendText">  Editable  <img src='/qa.png' id='help' data-toggle="tooltip" data-placement="right" title="Only you (the owner) can edit this field"/></div>
											<div class='col-md-2' id="legendOwner">  </div>
											<div class='col-md-2' id="legendText"> Read Only <img src='/qa.png' id='help' data-toggle="tooltip" data-placement="right" title="This field cannot be edit. Only guests can edit"/></div>
											<div class='col-md-2' id="legendGuest">  </div>
											<div class='col-md-2' id="legendText"> Hidden <img src='/qa.png' id='help' data-toggle="tooltip" data-placement="right" title="This field is only visible to you. Your guests cannot see this data."/> </div>
											<div class='col-md-2' id="legendHidden">  </div>
								
										</div>
		    
		  </div>
		  <div class="col-md-3"></div>
		  
		</div>
  <div class="row">
      <div class="col-md-1"></div>
      
        <div class="col-md-3" id="leftNav">

  	
  </div>
  <div class="col-md-6"><div id="HOT"></div></div>

  <div class="col-md-1"></div>
  </div>



<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Modal title</h4>
      </div>
      <div class="modal-body">
       		<form id="shareSheetForm">
					  <div class="form-group">
					    <label for="shareEmail">Share with</label>
					    <input type="email" class="form-control shareEmailAddress" id="emailAddress" placeholder="Enter email">
					  </div>
       		</form>
       		
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" id="submitShareForm">Save changes</button>
      </div>
    </div>
  </div>
</div>

</template>
