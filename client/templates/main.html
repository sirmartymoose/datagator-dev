<!-- Modal -->
<div class="modal fade" id="unsubscribeButton" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Unsubscribe to Email Notifications</h4>
      </div>
      <div class="modal-body">
        <div class="form-group">
          <label for="blockEmail">Email address</label>
          <input type="email" class="form-control" id="blockEmail" placeholder="Enter email">
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" id="submitUnsubscribe" data-dismiss="modal">Save changes</button>
      </div>
    </div>
  </div>
